<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Norman</title>
    <meta name="description" content="Minimalist animation sketchbook for WebVR.">
    <script src="https://rawgit.com/aframevr/aframe/320bc14/dist/aframe-master.min.js"></script>
    <script src="build/main.js"></script>
  </head>
  <body>
    <div id="firebaseui-auth-container"></div>
    <a-scene id="scene" fog="color: #eee; near: 0.1; far:0.8">
      <a-sky color="#eee"></a-sky>
      <a-camera 
        id="camera" 
        wasd-controls="acceleration: 10; fly:true"
        position="0 0 0"
        ></a-camera>
      <a-entity oculus-touch-controls="hand: left; model:true"></a-entity>
      <a-entity oculus-touch-controls="hand: right; model:true"></a-entity>
      <a-entity id="norman" norman position="0 1.6 -0.3">
      </a-entity>
      <a-ring color="tomato" radius-inner="0.5" radius-outer="0.51" rotation="-90 0 0"></a-ring>
      <a-cone 
        id="pensphere"
        height="0.01"
        rotation="-90 0 0"
        position="0 0 0.005"
        color="black" 
        radius-bottom="0.002" 
        radius-top="0.0001" 
        material="opacity: 0.5"
        ></a-cone>
    </a-scene>
    <a id="downloadAnchorElem" style="display:none"></a>
  </body>
</html>
