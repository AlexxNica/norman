<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>

    <script type="text/javascript">
      AFRAME.registerComponent('hello', {
        schema: {
          width: {type: 'number', default: 1},
          height: {type: 'number', default: 1},
          depth: {type: 'number', default: 2},
          color: {type: 'color', default: 'pink'}
        },
      
        /**
         * Initial creation and setting of the mesh.
         */
        init: function () {
          var that = this;
          var data = this.data;
          var el = this.el;
          // Create material.
          this.material = new THREE.LineBasicMaterial({ color: 0xff0000 });
          // Create geometry.
          this.geometry = new THREE.Geometry();
          this.geometry.dynamic = true;
          this.addPoint();
          this.addPoint();
          this.addPoint();
          this.addPoint();
          this.addPoint();
          this.addPoint();
          this.addPoint();
          this.addPoint();
          this.addPoint();
          this.addPoint();
          this.addPoint();
          this.addPoint();
          this.addPoint();
          this.addPoint();
          this.addPoint();
          this.addPoint();
          this.addPoint();
          this.addPoint();
          this.addPoint();
          this.addPoint();
          this.addPoint();
          this.addPoint();
          this.addPoint();
          this.addPoint();
          this.addPoint();
          this.addPoint();
          this.addPoint();
          // Create mesh.
          this.line = new THREE.Line(this.geometry, this.material);
          // Set mesh on entity.
          el.setObject3D('line', this.line);

          this.controllers = Array.prototype.slice.call(document.querySelectorAll('a-entity[hand-controls]'));
          console.log(this.controllers)



          document.onkeydown = function() {
            // console.log('asdasd: ');
            that.addPoint()
            that.line.geometry.verticesNeedUpdate = true;
          }



        },

        play: function () {
          this.controllers.forEach(function (controller){
            controller.addEventListener('triggerdown', this.onTriggerDown.bind(this));
            controller.addEventListener('triggerup', this.onTriggerUp.bind(this));
          }.bind(this));
        },

        onTriggerDown: function(e) {
          console.log('trigger down')
        },

        onTriggerUp: function() {
          console.log('trigger up')
        },

        /**
         * Update the mesh in response to property updates.
         */
        update: function (oldData) {
          console.log('updating')
        },

        addPoint: function() {
          // console.log('adding point', this)
          this.geometry.vertices.push(new THREE.Vector3(
            -1 - Math.random(), 
            1 - Math.random(), 
            -4 - Math.random()));
        },

        tick: function(time, delta) {

          // this.addPoint()
          this.geometry.vertices[8].x = (Math.random() * 8) - 4;
          this.geometry.verticesNeedUpdate = true;

          // console.log(this.geometry.vertices.length);
          // this.addPoint()
          // this.addPoint()
          // this.addPoint()
          // this.addPoint()
        },

        remove: function () {
          this.el.removeObject3D('line');
        }

      });

    </script>
    <a-scene>

      <a-sky color="green"></a-sky>
      <a-entity hand-controls="left"></a-entity>
      <a-entity hand-controls="right"></a-entity>
      <a-entity hello></a-entity>
    </a-scene>

  </body>
</html>
